<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: gray;
        }
        header {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: green;
            text-align: center;
            font-size: 2em;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .portfolio img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .about, .contact {
            padding: 40px;
            text-align: center;
            background: blue;
            margin: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Peter Parker Photography</h1>
    </header>
    
    <section class="portfolio">
        <img src="img/spiderman-logo.png" alt="Photography Sample">
        <img src="img/peter-parker.jpeg" alt="Photography Sample">
        <img src="img/spiderman-logo.png" alt="Photography Sample">
    </section>
    
    <section class="about">
        <h2>About Me</h2>
        <p>I'm Peter Parker, a passionate photographer capturing moments that tell stories.</p>
    </section>
    
    <section class="contact">
        <h2>Contact</h2>
        <p>Email: peter@photography.com</p>
    </section>
</body>
</html>
